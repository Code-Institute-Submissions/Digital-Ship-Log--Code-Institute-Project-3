{% extends 'base.html' %}

{% block pageTitle %}<title>Edit Journey Information</title>{% endblock %}

{% block main %}
  <div class="row mx-auto no-gutters">
      <div class="col-md-12">
        <div class="form-base">
          <h3>Edit journey information</h3>
          <p><a href="{{ url_for('index') }}">Back to Main Page</a></p>
          {% for journey in this_journey %}
            <form method="POST" action="{{ url_for('edit_journey', journey_id=journey_id) }}">
              <div class="form-group">
                <input type="text" class="form-control form-override" id="title" name="title" value="{{ journey.title }}" maxlength="25" required>
                <input type="text" class="form-control form-override" id="start_location" name="start_location" value="{{ journey.start_location }}" maxlength="15">
                <input type="text" class="form-control form-override" id="end_location" name="end_location" value="{{ journey.end_location }}" maxlength="15">
                <input type="number" class="form-control form-override" id="distance" name="distance" value="{{ journey.distance }}" min="0" max="21600">
                <textarea class="form-control form-override" id="description" name="description" rows="3" maxlength="200">{{ journey.description }}</textarea>
              </div>
                <button type="submit" class="btn btn-light form-override btn-override">Submit changes</button>
            </form>
          {% endfor %}
        </div>
        <hr>
      </div>
  </div>
{% endblock %}
